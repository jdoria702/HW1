<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JasonDoria_Resume</title>
</head>
<body>
    <div class="header-container">
        <div class="header-top">
            <h1>Jason Doria</h1>
            <img src="example.png" alt="profile picture">
        </div>
        <div class="header-bottom">
            <p>Milpitas, CA | jason.doria@sjsu.edu | (408) 685-4468 | LinkedIn | Github</p>
        </div>
    </div>

    
    <div class="video-container">
        <h1>Video Introduction</h1>
        <video width="320" height="240" controls>
            <source src="example.mp4" type="video/mp4">
        </video>
    </div>

    <div class="transcript">
        <a href="Transcript.html">View Transcript</a>
    </div>

    <div class="section">
        <h2>Education</h2>
        <div class="space-between bold">
            <p>San Jose State University | San Jose, CA</p>
            <p>Auguest 2023 - May 2026</p>
        </div>
        <div class="space-between">
            <p>Computer Science (B.S)</p>
            <p>GPA: 3.57</p>
        </div>
    </div>

    <label for="pageSelector">View my Projects: </label>
    <select name="project" id="pageSelector" onchange="redirectToPage()">
        <option value="">Select a Project</option>
        <option value="prj1.html">Credit Card Fraud Detection</option>
        <option value="prj2.html">Rainforest (E-commerce)</option>
    </select>

    <script>
        function redirectToPage() {
            var selector = document.getElementById("pageSelector");
            var selectedValue = selector.options[selector.selectedIndex].value;
            window.location.href = selectedValue;
        }
    </script>
</body>
</html>
